    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Incluir Roboto -->
    <link rel="stylesheet" href="../CSS/stylesvideo.css"> <!-- Enlace al archivo CSS -->
    <style>
        /* Estilos adicionales */
        body {
            font-family: 'Roboto', sans-serif; /* Aplicar la fuente Roboto */
            background-image: url("../Assets/planeta.webp")
            background-size: cover; /* Ajustar la imagen para cubrir todo el fondo */
            background-position: center; /* Centrar la imagen */
            background-repeat: no-repeat; /* No repetir la imagen */
        }
        .video-title {
            font-size: 3rem; /* Tamaño de fuente grande */
            font-weight: bold; /* Negrita */
            text-align: center; /* Centrar el texto */
            margin-top: 20px; /* Espacio encima del título */
            color: #fff; /* Color del texto */
            text-transform: uppercase; /* Texto en mayúsculas */
        }
        @keyframes fadeIn {
            from {
                opacity: 0; /* Comienza completamente transparente */
            }
            to {
                opacity: 1; /* Termina completamente visible */
            }
        }
        .video-container {
            margin-top: 0; /* Eliminar margen superior para que esté más arriba */
            padding-top: 20px; /* Espacio adicional en la parte superior */
            animation: fadeIn 1s ease-in; /* Aplicar la animación de desvanecimiento */
        }
    </style>
</head>
